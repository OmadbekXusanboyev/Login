<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Imtixon | login</title>
     <link rel="stylesheet" href="./css/main.css">
     <!-- box icon -->
     <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
     <div class="container">
          <h1>Assalomu Alekum</h1>
          <button class="login">Login</button>
          <div class="modal">
               <div class="modal-box">
                    <div class="sign-in">
                         <h1>Sign In</h1>
                         <div class="social">
                              <a target="_blank" href="https://google.com" class="google">
                                   <i class='bx bxl-google-plus'></i>
                              </a>
                              <a target="_blank" href="https://facebook.com" class="facebook">
                                   <i class='bx bxl-facebook' ></i>
                              </a>
                              <a target="_blank" href="https://github.com" class="github">
                                   <i class='bx bxl-github' ></i>
                              </a>
                              <a target="_blank" href="https://linkedin.com" class="linkedin">
                                   <i class='bx bxl-linkedin' ></i>
                              </a>
                         </div>
                         <p>Or Use Your Email Password</p>
                         <form class="sign-in-form">
                              <input class="sign-in-email" type="email" name="email" id="" placeholder="Email" ><br>
                              <input class="sign-in-password" type="password" name="password" id="password" placeholder="Password" ><br>
                              <a class="forgot" href="#">Forgot Your Password?</a><br>
                              <button class="sign-in-btn">Sign In</button>
                         </form>
                    </div>
                    <div class="sign-up">
                         <h1>Create Acconut</h1>
                         <div class="social">
                              <a target="_blank" href="https://google.com" class="google">
                                   <i class='bx bxl-google-plus'></i>
                              </a>
                              <a target="_blank" href="https://facebook.com" class="facebook">
                                   <i class='bx bxl-facebook' ></i>
                              </a>
                              <a target="_blank" href="https://github.com" class="github">
                                   <i class='bx bxl-github' ></i>
                              </a>
                              <a target="_blank" href="https://linkedin.com" class="linkedin">
                                   <i class='bx bxl-linkedin' ></i>
                              </a>
                         </div>
                         <p>Or Use Your Email For Registration</p>
                         <form class="sign-up-form">
                              <input class="sign-up-input" type="text" name="name" placeholder="Your Name"><br>
                              <input class="sign-up-email" type="email" name="email" id="" placeholder="Your Email"><br>
                              <input class="sign-up-password" type="password" name="password" id="" placeholder="Your Password"><br>
                              <button class="sign-up-btn">Sign Up</button>
                         </form>
                    </div>
               </div>
               <div class="modal-block">
                    <div class="sign-in-block">
                         <h1>Welcome Back!</h1>
                         <p>Enter Your personal details to use all <br> of site feturea.</p>
                         <button class="sign-in-block-btn ">Sign In</button>
                    </div>
                    <div class="sign-up-block">
                         <h1>Hello, Friend!</h1>
                         <p>Register with your personal details to use <br> all of site features.</p>
                         <button class="sign-up-block-btn">Sign Up</button>
                    </div>
               </div>
          </div>
     </div>
</body>
<script src="./Js/main.js"></script>
</html>
